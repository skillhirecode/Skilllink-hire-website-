    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;

    }
    .navbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 15px;
        background: linear-gradient(to right, blue, pink, purple);
        height: 60px;
        box-sizing: border-box; 
    }
    .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }
    .navbar ul li {
        margin-left: 24px;
    }
    .navbar ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s;
    }
    .navbar ul li a:hover {
        color: lightgray;
    }
    .navbar ul li .social-icons {
        font-size: 20px;
        margin-left: 16px;
    }
    .slider-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px; 
    }
    .slide img {
        max-width: 100%;
        height: 500px;
    }
    .whatsapp_button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
      .whatsapp_button img {
        width: 50px;
        height: auto;
        border-radius: 50%;
        border: 2px solid #25d366;
        background-color: white; /* White background */
        padding: 5px; /* Add some padding for better visual */
        transition: transform 0.3s ease; /* Add a smooth transition effect */
      }
      .whatsapp_button img:hover {
        transform: scale(1.1); /* Scale the icon on hover */
      }
      .footer {
        position: relative;
        width: 100%;
        background: #3586ff;
        min-height: 100px;
        padding: 20px 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      .social-icon,
      .menu {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
        flex-wrap: wrap;
      }
      
      .social-icon__item,
      .menu__item {
        list-style: none;
      }
      
      .social-icon__link {
        font-size: 2rem;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
      }
      .social-icon__link:hover {
        transform: translateY(-10px);
      }
      
      .menu__link {
        font-size: 1.2rem;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
        text-decoration: none;
        opacity: 0.75;
        font-weight: 300;
      }
      
      .menu__link:hover {
        opacity: 1;
      }
      
      .footer p {
        color: #fff;
        margin: 15px 0 10px 0;
        font-size: 1rem;
        font-weight: 300;
      }
      
      .wave {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: 100px;
        background: url("https://i.ibb.co/wQZVxxk/wave.png");
        background-size: 1000px 100px;
      }
      
      .wave#wave1 {
        z-index: 1000;
        opacity: 1;
        bottom: 0;
        animation: animateWaves 4s linear infinite;
      }
      
      .wave#wave2 {
        z-index: 999;
        opacity: 0.5;
        bottom: 10px;
        animation: animate 4s linear infinite !important;
      }
      
      .wave#wave3 {
        z-index: 1000;
        opacity: 0.2;
        bottom: 15px;
        animation: animateWaves 3s linear infinite;
      }
      
      .wave#wave4 {
        z-index: 999;
        opacity: 0.7;
        bottom: 20px;
        animation: animate 3s linear infinite;
      }
      
      @keyframes animateWaves {
        0% {
          background-position-x: 1000px;
        }
        100% {
          background-positon-x: 0px;
        }
      }
      
      @keyframes animate {
        0% {
          background-position-x: -1000px;
        }
        100% {
          background-positon-x: 0px;
        }
      }
